<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/angular-google-places-autocomplete/dist/autocomplete.min.css" rel="stylesheet"></link>
    <link href="js/controllers/info/info.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ion-google-place/ion-google-place.js"></script>
    <script src="lib/angular-google-places-autocomplete/dist/autocomplete.min.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="lib/angular-touch/angular-touch.min.js"></script>
    <script src="lib/lodash/lodash.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/search-controller/search.controller.js"></script>
    <script src="js/controllers/map/map.controller.js"></script>
    <script src="js/controllers/info/info.controller.js"></script>
    <script src="js/services/config.service.js"></script>
    <script src="js/services/property.service.js"></script>
    <script src="js/services/landlord.service.js"></script>

  <body ng-app="LousyLandlordMobileApp">

    </div>
  </ionic-pane>
    <ionic-content class="has-header">
    <div class="address-search-bar" ng-include="'js/controllers/search-controller/address.search.html'"></div>
    <div ng-include="'js/controllers/map/map.html'"></div>
    <div ng-include="'js/controllers/info/infoM.html'"></div>
    
  </ionic-content>

</html>
