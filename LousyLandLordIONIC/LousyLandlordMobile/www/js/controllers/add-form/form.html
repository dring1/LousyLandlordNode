<div class="form-frame" ng-show="frame" ng-controller="FormController">
  <div class="row">
    <div class="col col-100 list list-inset">
      <label class="item item-input">
        <input ng-model="newProperty.name" type="text" placeholder="Name">
      </label>
      <label class="item item-input">
        <input ng-model="newProperty.organization" type="text" placeholder="Organization">
      </label>
      <label class="item item-input">
        <textarea ng-model="newProperty.comment" placeholder="Comments"></textarea>
      </label>
      <label class="item item-input">
        <textarea ng-disabled="true" ng-model="newProperty.location" ></textarea>
      </label>
    </div>

  </div>
  <div class="row">
    <div class="col col-50 ">
      <button class="button button-block button-balanced" ng-click="submit()">
        Submit
      </button>
    </div>
    <div class="col col-50">
      <button class="button button-block button-assertive" ng-click="cancel()">
        Cancel
      </button>
    </div>
  </div>

</div>
