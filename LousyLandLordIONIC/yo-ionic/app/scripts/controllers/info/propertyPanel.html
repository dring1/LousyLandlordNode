    <span class="col col-80">
      <span class="padding-top name">{{property.name}}</span>
    </span>

      <a ng-click="closePanels()" class=" btn-close button button-icon icon ion-ios-close-outline padding-left"></a>

  <div class="item item-text-wrap">
    {{property.comment}}
  </div>
