<div ng-controller="AboutCtrl">
  <button ng-click="open()" class="contact-btn btn btn-danger">Contact Us</button>
  <script type="text/ng-template" id="about.html">
    <div class="modal-header contact-modal">
      <h3 class="modal-title">Contact Us</h3>
    </div>
    <div class="modal-body">
      <div class=" form-group">
        <label for="select2-contact">Select:</label>
        <ui-select ng-model="contact.selected" id="select2-contact">
          <ui-select-match placeholder="Select an option">{{$select.selected}}</ui-select-match>
          <ui-select-choices repeat="item in items | filter: $select.search">
            <div ng-bind-html="item | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      </div>
      <div class=" form-group">

        <textarea id="input-contact" placeholder="Write us a message..." ng-model="contact.text" class="form-control" columns="120" rows="4"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </script>
</div>
