<div ng-controller="FormCtrl">
  <button  class="btn btn-success show-form-btn"  ng-click="toggleForm()">
    <span ng-show="!activeForm" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    <span ng-show="activeForm" class="glyphicon glyphicon-minus" aria-hidden="true"></span>
  </button>
  <br/><br/>
  <form class="form-input panel pull-left" ng-show="activeForm" sf-schema="schema" sf-form="form" sf-model="model"></form>
</div>
