<div ng-controller="MapCtrl">
  <ui-gmap-google-map center="map.center" zoom="map.zoom" pan="true" draggable="true" control="map.control" options="map.options" events="map.events">
    <ui-gmap-markers
      models="properties"
      coords="'self'"
      click="'selectLandlord'"
      events="markersEvents">
    </ui-gmap-markers>
  </ui-gmap-google-map>
</div>
